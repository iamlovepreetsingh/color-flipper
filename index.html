<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>
<body>
    <header class="header">
        <a href="">Flipper</a>
        <a href="">Home</a>
    </header>
    <main>
        <form action="" class="main-section">
            <label for="color-input" class="color-label">Color Flipper</label>
            <input type="text" name="color-input" id="color-input" class="color-input">
            <div>
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox">Make font color White</label>
            </div>
            <button class="change-btn">Change</button>
        </form>
    </main>
    <footer id="footer">
        <h1 class="footer-title">Color Flipper</h1>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
